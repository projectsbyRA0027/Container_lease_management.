<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <img class="logo" src="{%  static 'image/logo1.jpg' %}" alt="logo">
        <nav>
            <ul class="nav_links">
                <li></li>
            </ul>
        </nav>
        <a class="cta" href="index.html"><button>Home</button></a>
        <a class="cta" href="register.html"><button>Register</button></a>
    </header>
    <section>
        <img src="{% static 'image/login-container.jpg' %}">
        <div class="form-container">
            <h1>Login form</h1>
            <form method="post">
                {% csrf_token %}
                <div class="control">
                    <label for="email">Email id</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>    
                <span><input type="checkbox"> Remember me.</span>
                <div class="control">
                    <input type="submit" value="login"><a href="index.html"></a>
                </div>
            </form>
            <div class="link">
                <a href="#">Forget Password ?</a>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">Lessor</a></li>
                        <li><a href="#">Leasing</a></li>
                    </ul>
                    <br>
                <h4>&copy; 2022 Shiash Project</h4>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">Payment option</a></li>
                        <li><a href="#">shipping</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>online shop</h4>
                    <ul>
                        <li><a href="#">Dargo containers</a></li>
                        <li><a href="#">Femos containers</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
   </footer>
    
</body>
</html>
